<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InstaBible 5.0</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <h1>InstaBible 5.0</h1>
  <h2>by John Welkener</h2>
  <h3>Create a Shareworthy Bible verse in 3 easy steps.</h3><br>

  <form id="user-form">
    <p>Step 1. Choose a Bible verse.</p>
    <input type="text" id="verseInput" placeholder="Enter verse, e.g., John 3:16" required /> <br> <br>
    <div class="dropdown-container">
      <iframe src="dropdown.html" frameborder="0" width="100%" height="150"></iframe>
    </div>
    <div>
      <div class="grid-container">
      </div>
    </div>
    <button type="button" id="randomVerseButton" onclick="getRandomVerse()">Random Verse</button>
    <br><br>
    <p>Step 2. Choose a background image.</p>
    <input type="text" id="imageInput" placeholder="Enter image URL:" required /> <br><br>
    <div id='image-bank'></div><br>
    <div class="grid-container"></div>
    <br>
    <p>Step 3. View your image below.</p>
    <button class="download-button" id="generateImageButton">Download</button><br><br>
  </form>

  <div class="imageContainer">
    <img src="https://raw.githubusercontent.com/jwelkener/InstaBible2/main/static/images/BlankPictureFrame.jpg" alt="Default Image" id="defaultImage">
    <div class="{{ css_class }}"></div>
  </div> <a id="download"></a>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
  <script src="main.js" defer></script>
  <script src="imagebank.js" defer></script>

</body>

</html>
